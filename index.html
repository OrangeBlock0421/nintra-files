<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="assets/css/server.css">
		<title>Nintra Database</title>
		<link rel="icon" type="image/x-icon" href="assets/icons/favicon.ico">
		 <script src="assets/javascript/server.js"></script> 
	</head>
	
	<body>
	<div class="serveranimdiv">
		<img id="connanim" src="assets/animations/nintra_connecting.gif" class="serveranim">
	</div>
	<div id="conntext" class="serveranimtext">
		<span>Querying available servers...</span>
	</div>
	<div id="connerror" class="serveranimerrortext" style="display:none;">
		<span>A response was not received from the server within the time limit.</span>
	</div>
	<div id="progressbdiv" class="progressdiv">
		<div class="progressbar">
			<span id="loadfill" class="progressfill" style="width:0%"></span>
		</div>
	</div>
	</body>
</html>
